<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<!-- MDB -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="./css/main.css">
	<title>ToDos</title>
</head>

<body>

		<section>

			<div class="row">

				<div class="col-2 p-0">
					<aside class="aside">

						<a class="dashBoardLogo" href="#"> <img src="./images/logo.svg" alt="logo" width="32" height="32">Dashboard
						</a>

						<ul class="aside__list">

							<li class="aside__item">
								<a class="aside__link" href="#"><img src="./images/overview.svg" alt="" width="20"
										height="20">Overview</a>
							</li>

							<li class="aside__item active">
								<a class="aside__link active-link" href="#"><img src="./images/2.tickets.svg" alt="" width="20"
										height="20">Tickets</a>
							</li>

							<li class="aside__item">
								<a class="aside__link" href="#"><img src="./images/3.ideas.svg" alt="" width="20" height="20">Ideas</a>
							</li>

							<li class="aside__item">
								<a class="aside__link" href="#"><img src="./images/4.contacts.svg" alt="" width="20"
										height="20">Contacts</a>
							</li>

							<li class="aside__item">
								<a class="aside__link" href="#"><img src="./images/5.agents.svg" alt="" width="20"
										height="20">Agents</a>
							</li>

							<li class="aside__item ">
								<a class="aside__link" href="#"><img src="./images/6.articles.svg" alt="" width="20"
										height="20">Articles</a>
							</li>

							<li>
								<hr class="border__bottom">
							</li>

							<li class="aside__item">
								<a class="aside__link" href="#"><img src="./images/a_1.settings.svg" alt="" width="20"
										height="20">Agents</a>
							</li>

							<li class="aside__item ">
								<a class="aside__link" href="#"><img src="./images/a_2.subscription.svg" alt="" width="20"
										height="20">Articles</a>
							</li>
						</ul>

					</aside>
				</div>

				<div class="col-10 p-0">

					<div class="contend">

						<header >
							<div class="d-flex align-items-center justify-content-between mb-5">
								<strong class="header__text">Tickets</strong>

								<div class="header__nav">
									<button class="button__search">
										<svg width="22" height="22" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
											<circle cx="6.5" cy="6.5" r="5.75" stroke="#C5C7CD" stroke-width="1.5" />
											<path d="M11 11L15 15" stroke="#C5C7CD" stroke-width="1.5" stroke-linecap="round" />
										</svg>
									</button>

									<button class="button__search">
										<svg width="22" height="22" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
											<path
												d="M7.99999 19C9.10374 19 9.99905 18.1047 9.99905 17H6.00093C6.00093 18.1047 6.89624 19 7.99999 19ZM14.7309 14.3216C14.1272 13.6728 12.9975 12.6969 12.9975 9.5C12.9975 7.07188 11.295 5.12812 8.99937 4.65125V4C8.99937 3.44781 8.55187 3 7.99999 3C7.44812 3 7.00062 3.44781 7.00062 4V4.65125C4.70499 5.12812 3.00249 7.07188 3.00249 9.5C3.00249 12.6969 1.8728 13.6728 1.26905 14.3216C1.08155 14.5231 0.998429 14.7641 0.999991 15C1.00343 15.5125 1.40562 16 2.00312 16H13.9969C14.5944 16 14.9969 15.5125 15 15C15.0016 14.7641 14.9184 14.5228 14.7309 14.3216Z"
												fill="#C5C7CD" />
											<circle cx="13" cy="5" r="3.75" fill="#3751FF" stroke="#F7F8FC" stroke-width="1.5" />
										</svg>
									</button>

									<span style="height: 32px; width: 2px; margin:0 20px; background-color: aliceblue;"></span>

									<div>
										<a class="contact" href="#">Jones Ferdinand<img src="./images/photo.svg" zalt=""></a>
									</div>
								</div>

							</div>
						</header>

						<main class="main">

							<div class="d-flex justify-content-between align-items-center px-4 py-5">
								<strong class="main__topText">All tickets</strong>

								<div class="controllers">
									<div class="sort">
										<img src="./images/sort.svg" alt="sort-icon" width="30" height="30">
										<select class="controllers__select controllers__sort">
											<option value="" selected disabled>Sort</option>
											<option value="time">Asl holat</option>
											<option value="a-z">A->Z</option>
											<option value="z-a">Z->A</option>
										</select>
									</div>

									<div class="filtered">
										<img src="./images/filter.svg" alt="filter-icon" width="30" height="30">
										<select class="controllers__select controllers__filter">
											<option value="" selected disabled>Filter</option>
											<option value="high">High</option>
											<option value="medium">Medium</option>
											<option value="low">Low</option>
										</select>
									</div>
								</div>

							</div>

							<table class="table">

								<thead>
									<tr>
										<th>Ticket details</th>
										<th>Customer name</th>
										<th>Date</th>
										<th>Priority</th>
										<th></th>
									</tr>
								</thead>

								<tbody class="tbody">
								</tbody>

							</table>

						</main>

					</div>

				</div>
			</div>
		</section>


	<script src="./js/data.js"></script>
	<script src="./js/main.js"></script>
	<!-- MDB -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>
</body>

</html>
